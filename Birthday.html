<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--计算自己的生日距离当前的时间（年，天，小时，分钟，秒）-->
<style>

    #div{
        font-size:50px;
    }
</style>
<body>

<div id="div">

</div>
<script>
    var shuru = prompt("请按照此格式（1999/10/23）输入您的生日","1999/10/23");
  function time() {
      var time = new Date();//获取本地时间
      console.log(time);
      var brithday = new Date(shuru);//生日时间
      var temp=time-brithday;//时间差
      console.log(temp);
      var year = Math.floor(temp/1000/60/60/24/365);//得到年
      console.log(year);
      var day =  Math.floor(temp/1000/60/60/24%365);
      console.log(day);
      var hour = Math.floor(temp/1000/60/60%24);
      console.log(hour);
      var minute=Math.floor(temp/1000/60%60);
      console.log(minute);
      var second=Math.floor(temp/1000%60);
      console.log(second);
      var strCha =year+"年 "+day+"天 "+hour+"小时 "+minute+"分钟 " +second+"秒";
      //console.log(strCha)
      document.getElementById("div").innerHTML=strCha;
  }
  setInterval(time,1000)

</script>
</body>
</html>
